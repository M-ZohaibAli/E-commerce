<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Homepage</title>
    <style>
        /* CSS Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        /* Navigation Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 5%;
            background: white;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-dark);
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--primary-color);
        }

        .search-bar {
            flex: 0 1 400px;
            margin: 0 2rem;
        }

        .search-bar input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e5e7eb;
            border-radius: 25px;
            outline: none;
        }

        .user-actions {
            display: flex;
            gap: 1.5rem;
        }

        /* Categories Section */
        .categories {
            padding: 3rem 5%;
        }

        .categories h2 {
            margin-bottom: 2rem;
            color: var(--text-dark);
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        .category-card {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .category-card:hover {
            transform: translateY(-5px);
        }

        .category-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .category-name {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.9);
            padding: 1rem;
            text-align: center;
            font-weight: 600;
            color: var(--text-dark);
        }

        /* Featured Products */
        .featured-products {
            padding: 3rem 5%;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }

        .product-card {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image {
            height: 250px;
            background: #f3f4f6;
            position: relative;
            overflow: hidden;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .product-info {
            padding: 1.5rem;
        }

        .product-price {
            color: var(--primary-color);
            font-weight: bold;
            margin: 0.5rem 0;
        }

        .add-to-cart {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s ease;
        }

        .add-to-cart:hover {
            background: var(--secondary-color);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                flex-wrap: wrap;
                gap: 1rem;
            }

            .search-bar {
                order: 1;
                flex: 1 1 100%;
                margin: 0;
            }

            .nav-links {
                display: none; /* Replace with hamburger menu in mobile */
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="logo">ECOMMERCE</div>
        
        <div class="nav-links">
            <a href="#">Men</a>
            <a href="#">Women</a>
            <a href="#">Kids</a>
        </div>

        <div class="search-bar">
            <input type="text" placeholder="Search products...">
        </div>

        <div class="user-actions">
            <a href="#"><img src="user-icon.svg" alt="Account"></a>
            <a href="#"><img src="cart-icon.svg" alt="Cart"></a>
        </div>
    </nav>

    <!-- Categories Section -->
    <section class="categories">
        <h2>Shop by Category</h2>
        <div class="category-grid">
            <div class="category-card">
                <img src="electronics.jpg" alt="Electronics">
                <div class="category-name">Electronics</div>
            </div>
            <div class="category-card">
                <img src="fashion.jpg" alt="Fashion">
                <div class="category-name">Fashion</div>
            </div>
            <!-- Add more categories -->
        </div>
    </section>

    <!-- Featured Products -->
    <section class="featured-products">
        <h2>Featured Products</h2>
        <div class="products-grid">
            <article class="product-card">
                <div class="product-image">
                    <img src="product1.jpg" alt="Product Name">
                </div>
                <div class="product-info">
                    <h3>Product Name</h3>
                    <p class="product-price">$99.99</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </article>
            <!-- Add more product cards -->
        </div>
    </section>
    <script src="cart-manager.js"></script>
</body>
</html>
